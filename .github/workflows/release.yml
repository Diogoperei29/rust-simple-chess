name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build â€“ ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rust-simple-chess.exe
            asset_name: SimplyChess-windows-x86_64.exe

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rust-simple-chess
            asset_name: SimplyChess-linux-x86_64

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rust-simple-chess
            asset_name: SimplyChess-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rust-simple-chess
            asset_name: SimplyChess-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux only: install GUI / OpenGL dependencies for egui
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "SimplyChess ${{ github.ref_name }}"
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            artifacts/SimplyChess-windows-x86_64.exe/rust-simple-chess.exe
            artifacts/SimplyChess-linux-x86_64/rust-simple-chess
            artifacts/SimplyChess-macos-x86_64/rust-simple-chess
            artifacts/SimplyChess-macos-aarch64/rust-simple-chess
